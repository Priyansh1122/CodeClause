<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Real-Time Translator</h1>
        <div class="translator">
            <textarea id="sourceText" placeholder="Enter text here"></textarea>
            <select id="sourceLang">
                <!-- Populate this with available languages -->
            </select>
            <button onclick="translateText()">Translate</button>
            <textarea id="translatedText" readonly placeholder="Translation will appear here"></textarea>
            <select id="targetLang">
                <!-- Populate this with available languages -->
            </select>
        </div>
        <div class="speech">
            <button onclick="startSpeechRecognition()">Start Speech Recognition</button>
            <button onclick="speakText()">Speak Text</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
